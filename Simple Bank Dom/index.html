<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet"  href="index_CSS.css">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>

</head>



<body>
<header>

<!--================================== menu section ===================================================  -->

        <section class="container mx-auto my-4">
            <div class="grid grid-cols-2 h-15 bg-teal-100 rounded-lg">
                <div>
                    <h1 class="text-4xl font-bold px-4 py-2 text-sky-500">DBBL</h1>
                </div>
                <div class="flex items-center justify-end">
                    <ul class="flex space-x-2 px-4">
                        <li
                            class="font-bold text-sky-500 text-lg border-2 rounded-3xl border-sky-500 px-4 py-2 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-100 hover:duration-300">
                            <a href="">Login</a>
                        </li>
                        <li
                            class="font-bold text-sky-500 text-lg border-2 rounded-3xl border-sky-500 px-4 py-2 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-100 hover:duration-300">
                            <a href="">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        
<!--================================== menu section close =================================================== ====================== -->


        
<!--================================== login section ===================================================  -->
        <section class="container mx-auto my-8 h-96 w-96">
            <div class="h-96 bg-gradient-to-r from-teal-300 to-violet-400 rounded-lg">
                <h1 class="text-3xl text-center pt-10 text-white font-semibold">Welcome to DBBL</h1>

                <div class="grid grid-cols-1 justify-items-center py-10" id="form">
                    <input type="email" required value="" placeholder="User Email" id="email"
                        class= "w-80 h-12 text-center my-4 rounded-lg shadow shadow-gray-500"/>
                        
                    <input type="password"  value="" placeholder="Password" id="password"
                        class=" w-80 h-12 text-center my-4 rounded-lg shadow shadow-gray-500"/>

                    <button id="loginButton" class="rounded-2xl bg-sky-600 px-4 py-2 text-white text-lg font-semibold shadow-md shadow-gray-500">
                        Save Changes
                    </button>
                </div>
            </div>
        </section>

                
<!--================================== login section close =================================================== ==================== -->
    </header>
    <script src="index.js"></script>
</body>

</html>
